site_name: Soar Home
repo_url: https://github.com/SoarGroup/SoarGroup.github.io
repo_name: https://github.com/SoarGroup/Soar
copyright: Copyright &copy; SoarGroup 2024
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  locale: en
  logo: Images/soar.png
  favicon: Images/soar.png
  custom_dir: overrides
  features:
    - content.code.copy
    - content.action.view
    - content.action.edit
    - content.tooltips
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - header.autohide
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_javascript:
  - javascript/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - extra
  - tables
  - mdx_math
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

# watch these directories *in addition to* the ones mkdocs watches by default
watch:
  - includes
  - overrides

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/SoarGroup/SoarGroup.github.io

